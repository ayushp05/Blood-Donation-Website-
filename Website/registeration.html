<!doctype html>
<html>
<head>
<title>New Registeration</title>
<script type="text/javascript">
function CanSubmit()
{
var pwd=document.forms[0].txtPassword.value;
var cpwd=document.forms[0].txtConfirmPassword.value;
if(pwd==cpwd)
{
{
alert("Password set..Congratulations!!You are a registered member now.");
return true;
}
}
else
{
alert("Please make sure that Password and Confirm Password values match");
return false;
}
}
</script>

h1{
color:Red;
}
